<!-- HTML은 태그를 통해서 엘리먼트 표기-->
 <!-- <!DOCTYPE html>은 지금부터 사용되는 문서의 타입-->
  <!DOCTYPE html>
  <html lang=""ko>
    <!-- html 구조는 계층 구조
         html의 일반적으로 2개의 엘리먼트(요소) head, body
         head의 역할: 웹 페이지의 메타데이터를 정의하는 역할
         body의 역할: 실제 데이터를 처리하는 역할
         
         웹에서 html의 역할을 데이터의 표기(웹 뼈대 역할)
    -->
    <head>
        <!-- 자식 태그: title, meta, link -->
        <!-- style, script등의 태그를 head에 넣어서 사용(body에 있어도 됨.) -->
    </head>
    <body>
        <!-- h1 ~ h6: 헤드라인 태그(제목 태그, 숫자가 작을 수록 큰 제목)-->
         <h1>h1 태그</h1>
         <h2>h2 태그</h2>
         <h3>h3 태그</h3>
         <h4>h4 태그</h4>
         <h5>h5 태그</h5>
         <h6>h6 태그</h6>
    </body>
  </html>
