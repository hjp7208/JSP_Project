<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>단순한 transition 효과 </title>
    <style>
        .box1,
        .box2,
        .box3 {
            width: 200px;
            height: 150px;
            background-color: skyblue;
            color: white;
            box-sizing: border-box;
            padding: 30px;
            margin: 10px;
        }

        .box3 {
            transition: width 0.5s linear 0.2s;
        }

        .box2:hover,
        .box3:hover {
            width: 400px;
        }

        .box10,
        .box20,
        .box30,
        .box40,
        .box50 {
            width: 250px;
            height: 100px;
            box-sizing: border-box;
            padding: 20px;
            background-color: lightpink;
            margin: 1em;
            transition: width 1s, height 1s;
        }

        .box10 {
            transition-timing-function: ease;
        }

        .box20 {
            transition-timing-function: linear;
        }

        .box30 {
            transition-timing-function: ease-in;
        }

        .box40 {
            transition-timing-function: ease-out;
        }

        .box50 {
            transition-timing-function: ease-in-out;
        }

        .box10:hover,
        .box20:hover,
        .box30:hover,
        .box40:hover,
        .box50:hover {
            width: 400px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="box1">
        여기는 박스 1
    </div>
    <div class="box2">
        여기는 박스 2
    </div>

    <div class="box3">
        여기는 박스 3
    </div>

    <div class="box10">
        ease
    </div>
    <div class="box20">
        linear
    </div>
    <div class="box30">
        ease-in
    </div>
    <div class="box40">
        ease-out
    </div>
    <div class="box50">
        ease-in-out
    </div>


</body>

</html>
