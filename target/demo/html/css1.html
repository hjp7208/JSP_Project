<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>text CSS</title>
    <style>
        #a {
            text-decoration: overline;
        }

        #b {
            text-decoration: line-through;
        }

        #c {
            text-decoration: underline;
        }

        #e {
            text-transform: uppercase;
        }

        #f {
            text-transform: lowercase;
        }

        #g {
            text-transform: capitalize;
        }

        #h {
            text-indent: 1cap;
        }

        #i {
            letter-spacing: 2dvw;
        }

        #j {
            line-height: 10px;
        }

        #k {
            word-spacing: 100px;
        }

        #l {
            white-space: pre;
        }

        #o {
            /* 2px -우측(음수일 시 좌측), 4px - 아래, 5px - 범위(blur) */
            text-shadow: 20px 15px 5px red;
        }
    </style>
</head>

<body>
    <h1 id="a">text 데코레이션1</h1>
    <h1 id="b">text 데코레이션2</h1>
    <h1 id="c">text 데코레이션3</h1>
    <h1 id="d">text 데코레이션4</h1>
    <h1 id="e">text 데코레이션5</h1>
    <h1 id="f">text 데코레이션6</h1>
    <h1 id="g">text 데코레이션7</h1>
    <h1 id="h">text 데코레이션8</h1>
    <h1 id="i">text 데코레이션9</h1>
    <h1 id="j">text 데코레이션10</h1>
    <h1 id="k">text 데코레이션11</h1>
    <h1 id="l">text
        데코레이션12</h1>
    <h1 id="o">text 데코레이션13</h1>

</body>

</html>
