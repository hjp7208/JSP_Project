<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>인라인 태그와 블럭 태그</title>
    </head>
    <body>
        <!-- 블럭 태그(요소)란,
             블럭 또는 인라인 태그를 자식으로 가질 수 있고,
             영역이 그 라인 전체를 가지고 있는 태그를 의미. 
        -->
        <h1>블럭1</h1>
        <h2>블럭2</h2>

        <!-- 리스트 태그 ul(unordered list): 순서가 없는 리스트, (ol: 순서가 있는 리스트) -->
        <ul>
            <!-- li 태그: 리스트 요소-->
            <li>블럭 리스트1</li>
            <li>블럭 리스트2</li>
        </ul>
        <ol>
            <li>블럭 리스트1</li>
            <li>블럭 리스트2</li>
        </ol>
        
        <table>
            <tr>
                <td>블럭</td>
            </tr>
        </table>

        <!-- form 사용자의 입력값을 처리할 때 사용하는 태그. -->
        <form>
            <p>블럭</p>
        </form>
        <!-- 이외의 블럭 태그: div
             div: 대표적인 블럭 태그, 여러 태그를 묶어서 사용할 경우에 쓰는 태그.
             이름을 지어서 사용하는 div 태그가 있음.(시멘틱 태그)
        -->
        <!-- 인라인 태그 
             줄바꿈 없이는 여러 태그가 한줄로 출력.
             인라인 태그는 블럭 태그를 포함할 수 없음.(특별한 설정하지 않으면)
        -->
        <b>인라인(b태그)</b>
        <span>인라인(span태그)</span>
        <small>인라인(small태그)</small>
        <strong>인라인(strong태그)</strong>
        <img src="경로" alt="이미지 내용">
        <a href="#">인라인(a태그)</a>
    </body>
</html>
