<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>리스트(list) CSS</title>
        <style>
            /*
            리스트 태그에 대한 CSS 설정
            1. ul, ol 태그의 표시를 변경할 수 있음.
            2. 이미지를 리스트 아이템으로 사용 가능.
            3. 백그라운드 색상을 지정할 수 있음.
            */
            .unorder {
                /* list-style-type: 속성값; */
                /* list-style-type: square; */
                /* list-style-image: 속성값(url(경로)); 해당 이미지로 변경 */
                /* list-style-image: url(images/check.png); */
                /* list-style-position: 속성값; */
                list-style-position: outside;
                list-style-type: none;
                /* 리스트에 백그라운드 지정 */
                background: rgba(23,73,124,0.578); /* 마지막 투명도는 0~1 사이의 실수값을 사용 100% 개념 */
            }
            #in {
                /* list-style-position: inside; */
                /*
                list CSS 간략 설정: list-style
                (type) (position) (imgae)
                */
                list-style: url(images/check.png);
            }
            .order {
                list-style-type: upper-roman;
            }
        </style>
    </head>
    <body>
        <h3>Unordered list(순서없는 리스트)</h3>
        <ul class="unorder">
            <li>첫번째</li>
            <li>두번째</li>
            <ul id="in">
                <li>1번</li>
                <li>2번</li>
                <li>3번</li>
            </ul>
            <li>세번째</li>     
        </ul>
        <h3>Ordered list(순서있는 리스트)</h3>
        <ol class="order">
            <li>첫번째</li>
            <li>두번째</li>
            <ol>
                <li>1번</li>
                <li>2번</li>
                <li>3번</li>
            </ol>
            <li>세번째</li>     
        </ol>
    </body>
</html>
