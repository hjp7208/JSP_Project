<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>table 태그(표만들기)</title>
    </head>
    <body>
        <!-- table 태그로 표 만들기. -->
         <!-- thead, tbody 태그로 테이블의 제목(컬럼)과 내용(tbody는 데이터)을 구분 -->
        <table border="1">
            <!-- tr 태그는 row(record) -->
            <tr>
            <thead>
                <!-- th 태그는 column 이름을 나타낼 때 -->
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>나이</th>
            </tr>
            </thead>
            <tr>
                <!-- column 속한 값(데이터)들 표기 -->
                <td>홍길동</td>
                <td>남</td>
                <td>율도국</td>
                <td>35</td>
            </tr>
            <tbody>
            <tr>
                <td>홍길남</td>
                <td>여</td>
                <td>율도국</td>
                <td>18</td>
            </tr>
            <tr>
                <td>홍삼동</td>
                <td>남</td>
                <td>서울</td>
                <td>28</td>
            </tr>
            <tr>
                <td>홍준표</td>
                <td>여</td>
                <td>부산</td>
                <td>19</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
