<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>position css</title>
    <style>
        .bigbox {
            width: 100%;
            height: 150px;
            border: 1px solid red;
        }
        .box1,
        .box2,
        .box3 {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            margin: 10px;
            display: inline-block;
        }
        .box1 {
            position: relative;
            background-color: red;
        }
        .box2 {
            position: fixed;
            background-color: blue;
        }
        .box3 {
            position: fixed;
            background-color: green;
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="bigbox">
        <div class="box1"></div>
    </div>
    <div class="bigbox">
        <div class="box2"></div>
    </div>
    <div class="bigbox">
        <div class="box3"></div>
    </div>

</body>

</html>
