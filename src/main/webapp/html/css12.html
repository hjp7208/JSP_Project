<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS 특성들</title>
        <style>
            h1 {background-color: yellow;}
            h1 {background-color: red;}
            /* CSS의 우선순위값 */
            div#a {background-color: green;} /* 101 = id(100) + tag(1) */
            #a {background-color: yellow;}  /* 100 */
            div[id="a"] {background-color: blue;} /* 10 */
            .intro {background-color: brown;}   /* 10 */
            div div[class="intro"] {background-color: aquamarine;} /* 1 */
        </style>
    </head>
    <body>
        <h1>heading 1</h1>
        <p>동일한 경우 순서대로 나중에 사용된 CSS가 최종 적용됨.</p>
        <div>
            <h2>CSS 특성 계산</h2>
            <div id="a">div 태그</div>
            <p>div #a는 CSS 우선순위 값이 101, div[id="a"]는 10을 가짐</p>
        </div>
        <hr>
        <div>
            <h2>CSS 특성 계산</h2>
            <div class="intro">div 태그</div>
            <p>클래스는 10을 가지고 있고, 일반 태그는 1을 가짐</p>
        </div>
    </body>
</html>
