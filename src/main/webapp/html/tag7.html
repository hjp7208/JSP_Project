<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>HTML5 미디어 작업</title>
    </head>
    <body>
        <!--
            멀티 미디어 작업 - 영상, 음성, 이미지 및 기타 다양한 미디어 작업
            비디오 포맷: MPEG(.mpg, .mpeg), AVI(.avi), WMV(.wmv), Quick Time(.mov), RealVideo(.rm, .ram),
                        Flash(.swf, .flv), Ogg(.ogg), WebM(.webm), MPEG4(.mp4)
            HTML5 기본적으로 지원하는 포맷: MP4, WEBM, OGG
        -->
        <!-- Video -->
        <h2>Video 태그</h2>
            <!-- controls: 제어 콘솔 생성-->
            <video width="320" height="240" controls>
                <source src="./movie/mov_bbb.mp4" type="video/mp4"> <!-- 1 -->
                <source src="./movie/mov_bbb.ogv" type="video/ogg"> <!-- 2 -->
                브라우저가 video 태그를 지원하지 않는 상황입니다. <!-- 3 -->
            </video>
            <!-- autoplay: 자동재생(미지원 가능성 있음), muted: 음소거(자동재생 미지원과 같이 사용해 자동재생 가능)-->
            <video width="320" height="240" autoplay muted>
                <source src="./movie/mov_bbb.mp4" type="video/mp4"> <!-- 1 -->
                <source src="./movie/mov_bbb.ogv" type="video/ogg"> <!-- 2 -->
                브라우저가 video 태그를 지원하지 않는 상황입니다. <!-- 3 -->
            </video>

            <video width="320" height="240" controls>
                <source src="./movie/movie.mp4" type="video/mp4"> <!-- 1 -->
                <source src="./movie/movie.ogv" type="video/ogg"> <!-- 2 -->
                브라우저가 video 태그를 지원하지 않는 상황입니다. <!-- 3 -->
            </video>
        <hr>
        <h2>Audio 태그</h2>
        <!-- mp3(Mpeg), ogg용 오디오 -->
         <audio controls autoplay>
            <source src="audio/horse.mp3" type="audio/mpeg">
            <source src="audio/horse.ogv" type="audio/ogg">
            브라우저가 audio 태그를 지원하지 않는 상황입니다.
         </audio>
        <hr>
        <h2>plug-ins: 브라우저에서 확장해서 지원하는 기능</h2>
        <!-- object 태그 -->
        <object width="100%" height="100%" data="./snippet.html"></object>
        <object width="100%" height="100%" data="movie/mov_bbb.mp4"></object>

        <hr>
        <h2>youtube 영상 보기</h2>
        <!--
        frame 태그 종류들 중 남아있는 태그 iframe 태그를 이용한 유튜브 영상 가져오기
        -->
        <iframe
            width="1160"
            height="652"
            src="https://www.youtube.com/embed/cHvROTCttak"
            title="워 머신: 전쟁 기계 | 공식 예고편 | 넷플릭스"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>
        <hr>
    </body>
</html>
