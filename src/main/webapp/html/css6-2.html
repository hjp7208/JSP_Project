<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>overflow 와 text-overflow </title>
    <style>
        .box1 li,
        .box2 li,
        .box3 li,
        .box4 li {
            width: 250px;
            white-space: nowrap;
            overflow: hidden;
            border: 1px solid red;
        }

        /* "..."을 통해서 넘어서는 내용을 처리 */
        .box2 li {
            text-overflow: ellipsis;
        }

        /* 기본 값(clip)을 통해서 넘어서는 내용 표시 X */
        .box3 li {
            text-overflow: clip;
        }

        /* "----"(string) 문자열을 지정하여 넘어서는 내용을 처리  */
        .box4 li {
            text-overflow: "----";
        }
    </style>
</head>

<body>
    <div class="box1">
        <ul>
            <li>overflow 속성을 설명하기 위한 예제</li>
            <li>overflow 속성을 설명하기 위한 예제</li>
            <li>overflow 속성을 설명하기 위한 예제</li>
        </ul>
    </div>
    <div class="box2">
        <ul>
            <li>overflow 속성을 위한 예제</li>
            <li>overflow 설명하기 위한 예제</li>
            <li>overflow 속성을 설명하기 위해 많은 텍스트를 입력합니다.</li>
        </ul>
    </div>
    <div class="box3">
        <ul>
            <li>overflow 속성을 설명하기 위한 예제</li>
            <li>overflow 속성을 설명하기 위한 예제</li>
            <li>overflow 속성을 설명하기 위한 예제</li>
        </ul>
    </div>
