<!-- HTML은 태그를 통해서 엘리먼트 표기-->
 <!-- <!DOCTYPE html>은 지금부터 사용되는 문서의 타입-->
  <!DOCTYPE html>
  <html lang="ko">
    <!-- html 구조는 계층 구조
         html의 일반적으로 2개의 엘리먼트(요소) head, body
         head의 역할: 웹 페이지의 메타데이터를 정의하는 역할
         body의 역할: 실제 데이터를 처리하는 역할
         
         웹에서 html의 역할을 데이터의 표기(웹 뼈대 역할)
    -->
    <head>
      <!-- 자식 태그: title, meta, link -->
      <!-- style, script등의 태그를 head에 넣어서 사용(body에 있어도 됨.) -->
      <!-- h1 ~ h6: 헤드라인 태그(제목 태그, 숫자가 작을 수록 큰 제목)-->
      <meta charset="utf-8">
      <title>
      웹 html 처음 생성
      </title>
    </head>
    <body>
      <h1>h1 태그</h1>
      <h2>h2 태그</h2>
      <h3>h3 태그</h3>
      <h4>h4 태그</h4>
      <h5>h5 태그</h5>
      <h6>h6 태그</h6>
      <p>
         <strong>문단 태그</strong>. <i>여러개의 문자열을 입력</i>해서 하나의 문단으로 만들어줌
         줄바꿈을 해도 처리되지 않음. <u>html은 엔터, 띄어쓰기, 탭 모두 하나의 띄어쓰기로 처리.</u>

         줄바꿈 처리를 하고 싶으면 "br" 태그 사용.<br>
         안녕!<br>
         나는 오늘 처음 html을 시작해.<br>
         반가워
      </p>
      <!-- strong, b: 굵은 글씨
           i: 기울임(이태릭)
           u: 밑줄
           span 태그를 많이 사용함. 스타일을 적용해서 작업 (CSS)
      -->
    </body>
  </html>
