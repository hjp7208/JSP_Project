<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf8">
        <title>image 태그 연습</title>
    </head>
    <body>
        <!-- 페이지 이미지를 넣을 때 사용하는 태그는 img -->
        <!-- img 태그는 속성(Attribute): src, alt -->
        <!-- src: 이미지가 있는 위치 지정
             alt: 이미지 로드 실패 시 표시 할 내용을 작성
             width: 이미지 폭을 지정(px or %)
             heigth: 이미지 높이를 지정(px or %)
        -->
        <img src="images/image1.jpg" width="200px" border="1" alt="첫번째 이미지">
        <br>
        <img src="images/image2.jpg" width="200px" border="2" alt="두번째 이미지">
        <img src="images/image3.jpg" width="200px" border="3" alt="세번째 이미지">
        <!-- 
         a 태그(anchor): 문서 또는 웹페이지를 연결하는 역할을 하는 태그.
         속성
         - href: 연결할 문서 위치 또는 웹페이지를 가리키고 있음.
         - target: 연결한 문서를 여는 방식(잘 사용하지 않음.)
                   self: 기본. blank: 새 페이지로 링크 열기
        -->
         <!--
            href에서 tag1.html은 상대경로로 접근한 경우
            절대 경로: "/demo/html/tag1.html" 또는
                      "http://localhost:8080/demo/html/tag1.html"로 표시
         -->
        <br>
        <a href="tag1.html">tag1 페이지로 이동</a>
        <a href="https://www.naver.com" target="_blank">네이버 페이지로 이동</a>
    </body>
</html>
