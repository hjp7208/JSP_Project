<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>속성 선택자 예제</title>
        <style>
            section {
                margin: 20px 0;
            }
            /* $는 값이 뒤에 있는 경우 */
            section[id$='2'] {
                background-color: yellow;
                padding: 10px;
            }
            /* class는 속성을 가지고 잇는 경우 */
            div[class] {
                padding: 5px;
                margin: 5px;
                border: 1px solid skyblue;
            }
            /* class 속성 값이 'l'로 시작하는 경우 */
            div[class^='l'] {
                background-color: skyblue;
            }
            /* class 속성 값에 '2'를 가지고 있는 경우 */
            div[class*='2'] {
                background-color: hotpink;
            }
            /* class 속성 값에 끝값이 4인 경우 */
            div[class$='4'] {
                background-color: black;
                color: white;
            }
            /* 속성을 이용한 조건이 여러개인 경우 */
            div[class*='l'][class$='3'] {
                background-color: blue;
                color: white;
            }
            #part1 div[class='lst1'] {
                background-color: blue;
                color: white;
                font-weight: 700;
            }
        </style>
    </head>
    <body>
        <section id="part1">
            <div class="lst1">속성선택자1</div>
            <div class="lst2">속성선택자2</div>
            <div class="lst3">속성선택자3</div>
            <div class="lst4">속성선택자4</div>
        </section>
        <section id="part2">
            <div class="lst1">속성선택자1</div>
            <div class="lst2">속성선택자2</div>
            <div class="lst3">속성선택자3</div>
            <div class="lst4">속성선택자4</div>
        </section>
    </body>
</html>
