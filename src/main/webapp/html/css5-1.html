<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>position 속성 top, left 적용한 후 모습</title>
    <style>
        body {
            height: 5000px;
        }
        .bigbox {
            width: 100%;
            height: 150px;
            border: 1px solid red;
        }
        .box1,
        .box2,
        .box3,
        .box4 {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            margin: 10px;
            display: inline-block;
        }
        .box1 {
            /* position: sticky; */
            background-color: red;
            top: 10px;
            left: 50px;
        }
        .box2 {
            /* position: fixed; */
            background-color: blue;
            /* top: 10px; */
            /* left: 170px; */
        }
        .box3 {
            /* position: sticky; */
            background-color: green;
            top: 3px;
        }
        .bigbox .box4 {
            position: sticky;
            background-color: green;
            top: 1000px;
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="bigbox">
        <div class="box1"></div>
    </div>
    <div class="bigbox">
        <div class="box2"></div>
    </div>
    <div class="bigbox">
        <div class="box4"></div>
    </div>

</body>

</html>
