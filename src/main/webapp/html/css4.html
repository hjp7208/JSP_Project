<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>display 속성</title>
    <style>
        /* CSS display 속성
            : 웹상에서 태그를 표시하는 방법을 결정(기존: inline, block)
            display 속성은 기본 표시 방법은 다른 방법을 제시하고, 표시

         - display 속성 값
         1. inline: inline 방식으로 표현
         2. block: block 방식으로 표현
         3. inline-block: inline 방식과 block 방식 혼합
         4. none: 화면에 출력하지 않겠다.
        */
        ul {
            list-style: none;
        }

        .block1 li,
        .inline1 li {
            border: 1px solid red;
            padding: 3px;
        }

        /* .inline li에 display 설정 */
        .inline1 li {
            display: inline-block;
        }

        .box1, .box2 {
            width: 150px;
            height: 50px;
            border: 1px solid red;
            display: inline-block;
        }

        p.blocktext strong{
            display: block;
        }

        .box2 {
            display: none;
        }
    </style>
</head>

<body>
    <ul class="block1">
        <li>디스플레이 속성 block </li>
        <li>디스플레이 속성 block</li>
        <li>디스플레이 속성 block </li>
    </ul>
    <ul class="inline1">
        <li>inline-block</li>
        <li>inline-block</li>
        <li>inline-block</li>
    </ul>

    <div class="box1"></div>
    <div class="box2"></div>

    <p class="blocktext">
        텍스트
        <strong>여기는 두꺼운글자 </strong> 적용됩니다.
    </p>
    <p>
        텍스트
        <strong>여기는 두꺼운글자 </strong> 적용됩니다.
    </p>
</body>

</html>
