<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>네비게이션 구현</title>
        <style>
            div {
                height: 20%;
            }
            ul {
                list-style-type: none;
            }
            .vertical ul {
                width: 25%;
                background-color: aquamarine;
                height: 100%;
                position: relative;
                overflow: auto;
            }
            .vertical li a {
                display: block;
                color: #FFFFFF;
                padding: 6px 16px;
            }
            .vertical li a.active {
                background-color: aquamarine;
                color: white;
            }
            .vertical li a:hover:not(.active) {
                background-color: greenyellow;
                color: white;
            }
            .horizontal ul {
                overflow: hidden;
                background-color: aqua;
            }
            .horizontal li {
                float: left;
                border-right: 1px solid #555;
            }
            .horizontal li:last-child {
                border-right: none;
            }
            .horizontal li a {
                display: block;
                color: white;
                text-align: center;
                padding: 10px 16px;
                text-decoration: none;
            }
            .horizontal a:hover:not(.active) {
                background-color: #555;
            }
            .active {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h2>네비게이션</h2>
            <div>
                <h3>1. ul을 이용한 네비게이션</h3>
                <ul>
                    <li><a class="active" href="#home">HOME</a></li>
                    <li><a href="#news">NEWS</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                    <li><a href="#about">ABOUT</a></li>
                </ul>
            </div>
            <div class="vertical">
                <h3>2. 수직 네비게이션</h3>
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#news">NEWS</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                    <li><a href="#about">ABOUT</a></li>
                </ul>
            </div>
            <div class="horizontal">
                <h3>3. 수평 네비게이션</h3>
                <ul>
                    <li><a class="active" href="#home">HOME</a></li>
                    <li><a href="#news">NEWS</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                    <li><a href="#about">ABOUT</a></li>
                </ul>
            </div>
    </body>
</html>
